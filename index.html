<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Transition</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="img-box">
                <img src="images/transparent.png" width="100%">

                <div class="img-wrap">
                    <img src="images/original.jpg" id="originalImg">
                </div>

                <span id="line">
                    <img src="images/arrow.png" class="arrow">
                </span>
            </div>
            <div class="img-box2">
                <img src="images/photo-1553505192-acca7d4509be-removebg-preview.png" width="100%">

                <div class="img-wrap2">
                    <img src="images/photo-1553505192-acca7d4509be.jpeg" id="originalImg2">
                </div>

                <span id="line2">
                    <img src="images/arrow.png" class="arrow">
                </span>
            </div>

        </div>

        <script>
            var ImgBox=document.querySelector(".img-box");
            var ImgWrap=document.querySelector(".img-wrap");
            var originalImg=document.querySelector("#originalImg");
            var line=document.querySelector("#line");

            originalImg.style.width=ImgBox.offsetWidth + "px";

            var leftSpace = ImgBox.offsetLeft;

            ImgBox.onmousemove=function(e){
                var boxWidth = (e.pageX - leftSpace) + "px";
                ImgWrap.style.width=boxWidth;
                line.style.left=boxWidth;
            }

            var ImgBox2=document.querySelector(".img-box2");
            var ImgWrap2=document.querySelector(".img-wrap2");
            var originalImg2=document.querySelector("#originalImg2");
            var line2=document.querySelector("#line2");

            originalImg2.style.width=ImgBox.offsetWidth + "px";

            var leftSpace = ImgBox2.offsetLeft;

            ImgBox2.onmousemove=function(e){
                var boxWidth = (e.pageX - leftSpace) + "px";
                ImgWrap2.style.width=boxWidth;
                line2.style.left=boxWidth;
            }


        </script>
    </body>
</html>
